<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Craft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#F5DEB3 ;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .cycle-image {
            max-width: 100%;
            height: auto;
            border: 3px solid #2c3e50;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }
        .category {
            width: 22%;
            background-color: #ffffff;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        .category img {
            width: 100%;
            border-radius: 8px;
        }
        .category h3 {
            margin-top: 15px;
            font-size: 18px;
            color: #2c3e50;
        }
        .description {
            margin-top: 20px;
            color: #2c3e50;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Cycle Craft</h1>
    <p class="description">Curious about the parts? Just click on them!</p>
    <img src="cycle.jpg" usemap="#image-map" class="cycle-image">
    <h2>Most Popular Categories</h2>
    <div class="categories">
        <div class="category">
            <img src="road_bike.jpg" alt="Road Bike">
            <h3>Road Bike</h3>
        </div>
        <div class="category">
            <img src="electric_bike.webp" alt="Electric Bike">
            <h3>Electric Bike</h3>
        </div>
        <div class="category">
            <img src="mountain_bike.webp" alt="Mountain Bike">
            <h3>Mountain Bike</h3>
        </div>
        <div class="category">
            <img src="kids_bike.jpg" alt="Kids Bike">
            <h3>Kids Bike</h3>
        </div>
    </div>
